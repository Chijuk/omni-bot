commands.help.defaultText=Telegram OMNITRACKER bot - assistant to work with your request in OMNITRACKER.\n\n\
Features:\n\
\u2714\uFE0F Create a support ticket /newservicecall\n\
\u2714\uFE0F Show a list of your current requests\n\
\u2714\uFE0F Notify about the creation and solution of your requests\n\
\u2714\uFE0F Notify about new request needs your approval\n\
\u2714\uFE0F Evaluate the solution of your service call\n\
\u2714\uFE0F Send message to responsible\n\n\
\u2699\uFE0F Also you can set your language using /settings
